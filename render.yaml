# Render Blueprint - Backend deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vox-bridge-api
    runtime: go
    plan: free
    rootDir: backend
    buildCommand: go build -o server src/main_dev.go
    startCommand: ./server
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
