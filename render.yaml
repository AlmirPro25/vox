# Render Blueprint - Backend deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vox-bridge-api
    env: go
    plan: free
    buildCommand: cd backend && go build -o server src/main_dev.go
    startCommand: cd backend && ./server
    envVars:
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: GO_VERSION
        value: 1.21.0
    healthCheckPath: /health
    autoDeploy: true
